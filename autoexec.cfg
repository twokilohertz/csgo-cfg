// Aliases

alias "q" "quit"
alias "qq" "quit"
alias "qqq" "quit"

alias "d" "disconnect"
alias "dd" "disconnect"
alias "ddd" "disconnect"

alias "a" "exec autoexec"
alias "aa" "exec autoexec"
alias "aaa" "exec autoexec"

alias "soloq" "cl_clanid 0; voice_enable 1; voice_scale 1.0"

