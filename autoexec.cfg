echo "[AUTOEXEC] Executing autoexec.cfg ..."

// Engine

sv_cheats 0
fps_max 433
fps_max_menu 289
engine_no_focus_sleep 0
net_graph 1
net_graphproportionalfont 0
con_enable 1

// Mouse

sensitivity 1.2
m_rawinput 1
m_customaccel 0

// Game

cl_autowepswitch 0
gameinstructor_enable 0
cl_color 4
cl_disablefreezecam 1
cl_use_opens_buy_menu 0
cl_teamid_overhead_always 1
cl_filtertext_enabled 0
cl_join_advertise 2

// Sound

volume 0.175
snd_mute_losefocus 0
voice_enable 1

// Buy binds

bind "[" "buy awp"
bind "]" "buy ssg08"
bind "/" "buy deagle"
bind "DEL" "buy tec9; fiveseven"
bind "INS" "buy mac10; buy mp9"
